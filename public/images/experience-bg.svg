<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="rgba(99, 102, 241, 0.1)"/>
        </pattern>
        <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#818CF8" stop-opacity="0.05"/>
        </linearGradient>
    </defs>
    <rect width="1200" height="800" fill="url(#dots)"/>
    <rect width="1200" height="800" fill="url(#fade)"/>
    
    <!-- Timeline symbols -->
    <g stroke="rgba(99, 102, 241, 0.1)" stroke-width="2" fill="none">
        <path d="M100,100 L1100,100" stroke-dasharray="5,5"/>
        <circle cx="300" cy="100" r="10"/>
        <circle cx="600" cy="100" r="10"/>
        <circle cx="900" cy="100" r="10"/>
    </g>
</svg>
