<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(99, 102, 241, 0.1)" stroke-width="1"/>
        </pattern>
        <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#6366F1" stop-opacity="0.05"/>
        </linearGradient>
    </defs>
    <rect width="1200" height="800" fill="url(#grid)"/>
    <rect width="1200" height="800" fill="url(#fade)"/>
    
    <!-- Tech symbols -->
    <g fill="rgba(99, 102, 241, 0.1)" transform="translate(100, 100)">
        <path d="M50,0 L100,50 L50,100 L0,50 Z"/>
        <circle cx="200" cy="50" r="30"/>
        <rect x="350" y="20" width="60" height="60"/>
    </g>
</svg>
