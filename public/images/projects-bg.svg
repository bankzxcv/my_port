            <path d="M0,25 H50 M25,0 V50" stroke="rgba(99, 102, 241, 0.1)" fill="none"/>
            <circle cx="25" cy="25" r="3" fill="rgba(99, 102, 241, 0.1)"/>
        </pattern>
        <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#6366F1" stop-opacity="0.05"/>
        </linearGradient>
    </defs>
    <rect width="1200" height="800" fill="url(#circuit)"/>
    <rect width="1200" height="800" fill="url(#fade)"/>
    
    <!-- Project symbols -->
    <g stroke="rgba(99, 102, 241, 0.1)" stroke-width="2" fill="none">
        <rect x="100" y="100" width="100" height="100" rx="10"/>
        <rect x="300" y="100" width="100" height="100" rx="10"/>
        <rect x="500" y="100" width="100" height="100" rx="10"/>
        <path d="M150,150 L350,150 M350,150 L550,150" stroke-dasharray="5,5"/>
